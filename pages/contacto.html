                <h1>CONTACTO</h1>
                <p>Contactanos para conocer más acerca nosotros y nuestros trabajos.</p>
            </article>


            <article>
                <form class="row g-3">

                    <div class="col-xl-6 col-md-12 col-sm-12">

                        <div>
                            <label for="inputNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="inputNombre">
                        </div>

                        <div>
                            <label for="inputApellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="inputPassword4">
                        </div>

                        <div>
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>

                        <div>
                            <label for="ocupacion"></label>
                            <select class="form-select" aria-label="Default select example" id="ocupacion">
                                <option selected>Seleccione Ocupación</option>
                                <option value="1">Profesional</option>
                                <option value="2">Estudiante</option>
                                <option value="3">Hobbista</option>
                            </select>
                        </div>

                        <div>
                            <label for="flexRadioDefault">¿Tiene experiendia en sistemas embebido?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">Si</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">No</label>
                            </div>
                        </div>

                    </div>

                    <div class="col-xl-6 col-md-12 col-sm-12">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Deje sus comentarios</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Acepto recibit Newsletters
                            </label>
                        </div>
                    </div>

                    <div class="col-12 form-buttons">
                        <button type="reset" class="btn btn-primary">Limpiar</button>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
