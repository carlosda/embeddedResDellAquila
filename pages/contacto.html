        <section class="section">

            <h1>CONTACTO</h1>       

            <article>

                <form class="contacto" action="" method="post">

                    <div class="contacto-1">

                        <div>
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre">

                        </div>

                        <div>
                            <label for="apellido">Apellido:</label>
                            <input type="text" name="apellido">
                        </div>

                        <div>
                            <label for="correo-electronico">E-mail:</label>
                            <input type="email" mame="correo-electronico">
                        </div>

                        <div>
                            <label for="ocupacion">Seleccione Ocupación: </label>
                            <select name="ocupacion" id="">
                                <option value="Estudiante">Estudiante</option>
                                <option value="Profesional">Profesional</option>
                                <option value="Entusiasta">Entusiasta</option>
                            </select>
                        </div>

                        <div>
                            <label for="experiencia">¿Tiene experiendia en sistemas embebido?</label>
                            <label for="experiencia-si">Si</label>
                            <input type="radio" id="experiencia-si" name="experiencia" value="Si">
                            <label for="experiencia-no">No</label>
                            <input type="radio" id="experiencia-no" name="experiencia" value="No">
                        </div>

                        <div>
                            <label for="checkNewsletters">Acepto recibr News Letters</label>
                            <input type="checkbox" name="checkNewsletters" id="">
                        </div>

                    </div>

                    <div class="contacto-2">
                        <label for="mensaje">Deje su mensaje</label>
                        <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
                    </div>

                    <div class="contacto-3">
                        <input type="submit" value="Enviar formulario">
                        <input type="reset" value="Limpiar formulario">
                    </div>

                </form>

            </article>

        </section>
